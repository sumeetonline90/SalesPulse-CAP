_schema-version: 3.3.0
ID: salespulse-cap
version: 1.0.0
description: "SalesPulse Analytics Application - CAP Backend"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci --legacy-peer-deps
        - npx cds build --production
modules:
  - name: salespulse-cap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: salespulse-cap-db
      - name: salespulse-cap-uaa

  - name: salespulse-cap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: salespulse-cap-db

  - name: salespulse-cap-ui
    type: approuter.nodejs
    path: app/salespulse-ui
    parameters:
      disk-quota: 256M
      memory: 256M
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm ci --legacy-peer-deps
        - npm run build
    requires:
      - name: salespulse-cap-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  - name: salespulse-cap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: salespulse-cap-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: SalesPulse
        tenant-mode: dedicated
        description: Security profile for SalesPulse App
        scopes:
          - name: $XSAPPNAME.User
            description: Basic user access
          - name: $XSAPPNAME.Admin
            description: Administrative access
        role-templates:
          - name: User
            description: Role for basic application access
            scope-references:
              - $XSAPPNAME.User
          - name: Admin
            description: Role for administrative access
            scope-references:
              - $XSAPPNAME.User
              - $XSAPPNAME.Admin
