_schema-version: 3.3.0
ID: salespulse-cap
version: 1.0.0
description: "SalesPulse Analytics Application - CAP Backend"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci --legacy-peer-deps
        - npx cds build --production
modules:
  - name: salespulse-cap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: salespulse-cap-db

  - name: salespulse-cap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: salespulse-cap-db

resources:
  - name: salespulse-cap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
